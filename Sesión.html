<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link href="css/Sesión.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    
    <body>
        <div class="container">
            <div class="izquierda">
                <div class="boton-container">
                    <div class="titulo">Inicio de Sesión</div>
                    <div class="campo-container">
                        <input type="text" class="campo" placeholder="Número de Identificación">
                        <i class="fas fa-user icono no-click"></i>
                    </div>
                    <div class="cargo-academico" id="cargoAcademico">
                        Cargo académico
                        <div class="opciones" id="opcionesCargo">
                            <button onclick="seleccionarCargo('Administrador')">Administrador</button>
                            <button onclick="seleccionarCargo('Estudiante')">Estudiante</button>
                            <button onclick="seleccionarCargo('Rector')">Rector</button>
                            <button onclick="seleccionarCargo('Secretaria')">Secretaria</button>
                        </div>
                    </div>
                    <div class="campo-container">
                        <input type="password" class="campo" id="password" placeholder="Contraseña">
                        <i class="fas fa-eye icono" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <button class="boton" onclick="login()">Iniciar Sesión</button>
                </div>
            </div>
            <div class="derecha"></div>
        </div>
    
        <script>
            function login() {
                alert('Sesión iniciada');
            }
    
            function seleccionarCargo(cargo) {
                document.getElementById('cargoAcademico').childNodes[0].textContent = cargo;
            }
    
            document.getElementById('cargoAcademico').addEventListener('click', function() {
                const opciones = document.getElementById('opcionesCargo');
                opciones.style.display = opciones.style.display === 'block' ? 'none' : 'block';
            });
           
            window.addEventListener('click', function(event) {
                const opciones = document.getElementById('opcionesCargo');
                const cargoAcademico = document.getElementById('cargoAcademico');
                if (!cargoAcademico.contains(event.target)) {
                    opciones.style.display = 'none';
                }
            });
    
            function togglePasswordVisibility() {
                const passwordField = document.getElementById('password');
                const toggleIcon = document.getElementById('togglePassword');
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            }
        </script>
    </body>
    </html>
